<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="Leaflet.markercluster-1.4.1/dist/MarkerCluster.Default.css" />
    <script src="Leaflet.markercluster-1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="Leaflet.heat-gh-pages/dist/leaflet-heat.js"></script>
    <link rel="stylesheet" href="Leaflet.markercluster/dist/MarkerCluster.css" />
     <link rel="stylesheet" href="Leaflet.markercluster/dist/MarkerCluster.Default.css" />
     <script src="Leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="divmap" style="width: 700px; height: 700px; border : 3px solid gray">
    </div>
    <script>
        var map = L.map('divmap'); //Création de la carte
        map.setView([47.000284, 2.599291],6); //Spécification de la latitude et de la longitude du centre de la carte (entre crochets) et du niveau de zoom initial
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>' })
            .addTo(map);//ajout sur la carte

        
        $.ajax({
            url: "imprimeurs.geojson", //Nom du fichier à charger.
            dataType: "json", //Type du fichier à charger. 
            success: function(reanimation){
                // Le code à réaliser lors de la réception du fichier se place ici.
                // Le contenu du fichier se trouve dans la variable festivals.
                
                L.geoJson(reanimation).addTo(map);
            }
        });        
        </script>

</body>
</html>
